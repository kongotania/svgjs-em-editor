<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Modeling Application</title>
    
</head>

<body>
    <div class="app-container">
        <!-- Left sidebar with palette of elements -->
        <div class="palette">
            <h2>Elements</h2>
            <div class="palette-item" data-type="event" draggable="true">
                <div class="element-preview event"></div>
                <span>Event</span>
            </div>
            <div class="palette-item" data-type="external-event" draggable="true">
                <div class="element-preview external-event"></div>
                <span>External Event</span>
            </div>
            <div class="palette-item" data-type="command" draggable="true">
                <div class="element-preview command"></div>
                <span>Command</span>
            </div>
            <div class="palette-item" data-type="read-model" draggable="true">
                <div class="element-preview read-model"></div>
                <span>Read Model</span>
            </div>
            <div class="palette-item" data-type="comment" draggable="true">
                <div class="element-preview comment"></div>
                <span>Comment</span>
            </div>
            <div class="palette-item" data-type="processor" draggable="true">
                <div class="element-preview processor">‚öôÔ∏è</div>
                <span>Processor</span>
            </div>
            <div class="palette-item" data-type="gui" draggable="true">
                <div class="element-preview gui">üñ•Ô∏è</div>
                <span>GUI</span>
            </div>
            <div class="palette-item" data-type="slice" draggable="true">
                <div class="element-preview slice"></div>
                <span>Slice</span>
            </div>
        </div>

        <!-- Main workspace area -->
        <div class="workspace">
            <!-- Controls for zooming -->
            <div class="controls">
                <button id="zoom-in">+</button>
                <button id="zoom-out">-</button>
                <button id="reset-view">Reset</button>
            </div>

            <!-- SVG drawing area -->
            <div id="drawing-area"></div>
        </div>
    </div>

    <!-- Context menu for selected elements/connections -->
    <!-- Context menu for SELECTED ELEMENTS -->
    <div id="element-context-menu" class="context-menu" style="display: none;">
        <button id="ctx-el-delete" class="context-menu-item">üóëÔ∏è</button>
        <button id="ctx-el-connect" class="context-menu-item">‚û°Ô∏è</button>
        <button id="ctx-el-edit" class="context-menu-item">üîß</button>
        <!-- Add more element actions here later -->
    </div>

    <!-- Context menu for SELECTED CONNECTIONS -->
    <div id="connection-context-menu" class="context-menu" style="display: none;">
        <button id="ctx-conn-delete" class="context-menu-item">üóëÔ∏è</button>
        <!-- Add more connection actions here later -->
    </div>

    <!-- Load JavaScript files in correct order -->
   
    <script type="module" src="/src/main.js"></script>
</body>

</html>
